<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header and Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .slide-in {
          animation-name: slide-in;
          animation-duration: 1s;
          animation-fill-mode: forwards;
        }

        @keyframes slide-in {
          from {
            transform: translateY(-100%);
          }

          to {
            transform: translateY(0%);
          }
        }

        .slide-out {
          animation-name: slide-out;
          animation-duration: 1s;
          animation-fill-mode: backwards;
        }

        @keyframes slide-out {
          from {
            transform: translateY(0%);
          }

          to {
            transform: translateY(-100%);
          }
        }
      }
    </style>
  </head>
  <body>
    <!-- Live Header -->

    <header
      class="bg-[#2A3D19] px-4 md:pr-0 py-0 flex justify-between items-center z-30 relative"
      id="header"
    >
      <img
        src="images/thrive-logo.png"
        alt="logo"
        class="w-40 h-20 object-fit -translate-y-[5px] -translate-x-[2.5rem]"
      />
      <nav>
        <div class="md:hidden cursor-pointer">
          <img
            src="images/hamburger.png"
            alt="hamburger"
            class="w-8 h-8 block"
            id="openMenu"
          />
          <img
            src="images/close-menu.png"
            alt="close-menu"
            class="w-8 h-8 hidden"
            id="closeMenu"
          />
        </div>
        <ul class="hidden md:flex text-slate-100">
          <li>
            <a
              href="https://thrive-dun.vercel.app/"
              class="block px-4 py-4 font-semibold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="https://about-us-swart.vercel.app/"
              class="block px-4 py-4 font-semibold"
              >About</a
            >
          </li>
          <li>
            <a
              href="https://my-tiidelab-repo-ge9z-tijesurejoice.vercel.app/"
              class="block px-4 py-4 font-semibold"
              >Therapy</a
            >
          </li>
          <li>
            <a href="communities.html" class="block px-4 py-4 font-semibold"
              >Community</a
            >
          </li>
          <li>
            <a
              href="https://sign-up-thrive.vercel.app/"
              class="block px-4 py-4 font-semibold"
              >Sign Up</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <ul
      id="mobileMenu"
      class="bg-gray-50 text-[#2A3D19] py-4 transform -translate-y-[100%] left-0 w-full absolute hidden z-20"
    >
      <li>
        <a
          href=""
          class="block py-4 text-center text-lg font-semibold border-b border-[#fff]"
          >Home</a
        >
      </li>
      <li>
        <a
          href="https://about-us-swart.vercel.app/"
          class="block py-4 text-center text-lg font-semibold border-b border-[#fff]"
          >About</a
        >
      </li>
      <li>
        <a
          href="https://my-tiidelab-repo-ge9z-tijesurejoice.vercel.app/"
          class="block py-4 text-center text-lg font-semibold border-b border-[#fff]"
          >Therapy</a
        >
      </li>
      <li>
        <a
          href="communities.html"
          class="block py-4 text-center text-lg font-semibold border-b border-[#fff]"
          >Community</a
        >
      </li>
      <li>
        <a
          href="https://sign-up-thrive.vercel.app/"
          class="block pt-4 text-center text-lg font-semibold"
          >Sign Up</a
        >
      </li>
    </ul>

    <!-- End of Live Header -->

    <!--  Footer  -->

    <footer class="bg-[#2A3D19] py-8 px-20 md:px-8 relative">
      <a href="#header"
        ><img
          src="images/triangle.png"
          alt="triangle"
          class="absolute bottom-8 right-4"
      /></a>
      <div class="flex flex-col md:flex-row md:justify-evenly md:gap-6 mt-8">
        <div class="flex gap-4 justify-between md:justify-evenly md:w-[40%]">
          <div class="text-white flex flex-col gap-2">
            <h1 class="font-bold text-2xl mb-4">Thrive</h1>
            <a href="https://about-us-swart.vercel.app/" class="font-semibold"
              >About</a
            >
            <a href="" class="font-semibold">Mood Track</a>
            <a href="https://help-and-support.vercel.app/" class="font-semibold"
              >Help & Support</a
            >
          </div>

          <div class="text-white flex flex-col gap-2">
            <h1 class="font-bold text-2xl mb-4">Social</h1>
            <a href="" class="font-semibold">Facebook</a>
            <a href="" class="font-semibold">Instagram</a>
            <a href="" class="font-semibold">Twitter</a>
          </div>
        </div>

        <div class="text-white flex flex-col gap-2 mt-12 md:mt-0">
          <h1 class="font-bold text-2xl mb-4">Services</h1>
          <a
            href="https://thrive-resources-article.vercel.app/
          "
            class="font-semibold"
            >Resources</a
          >
          <a
            href="https://thrive-relaxation-pages-frames-1-23.vercel.app/"
            class="font-semibold"
            >Relaxation</a
          >
          <a
            href="https://my-tiidelab-repo-ge9z-tijesurejoice.vercel.app/"
            class="font-semibold"
            >Therapy</a
          >
        </div>

        <div
          class="flex flex-col md:flex-row md:gap-0 gap-2 justify-stretch mt-6 self-end"
        >
          <input
            type="email"
            placeholder="Email Address"
            class="px-2 py-1 md:py-2 rounded-sm md:rounded-tr-none md:rounded-br-none block w-80 focus:outline-none"
          />
          <button
            class="block bg-white md:bg-green-400 md:rounded-tl-none md:rounded-bl-none px-2 py-1 rounded-sm block w-80 md:w-40 text-semibold text-[#2A3D19] font-bold hover:bg-green-300"
          >
            Subscribe
          </button>
        </div>
      </div>
      <p class="text-center text-white mt-8 font-semibold">
        copyright&copy; <span id="year"></span> thrive.techtribe all right
        reserved
      </p>
    </footer>

    <!-- End of Footer -->

    <script src="headerandfooter.js"></script>
  </body>
</html>
